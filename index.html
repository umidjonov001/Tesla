<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tesla</title>
    <link rel="shortcut icon" href="img/shortcut-icon.png" type="image/x-icon">
</head>
<body>
    <div class="header" id="header">
        <nav>
            <img src="img/logo.png" class="logo" alt="">
            <ul>
                <li><a href="#" id="models">Model S</a></li>
                <li><a href="#" id="model3">Model 3</a></li>
                <li><a href="#" id="modelx">Model X</a></li>
                <li><a href="#" id="modely">Model Y</a></li>
            </ul>
            <a href="#" class="btn">Reserve Now</a>
        </nav>

        <div class="info">
            <div>
                <h2 id="time">1.9 s</h2>
                <p>60 mph</p>
            </div>
            
            <div>
                <h2 id="ts">200 mph</h2>
                <p>Top Speed</p>
            </div>
            
            <div>
                <h2 id="max">396 mi</h2>
                <p>Max Range</p>
            </div>
            <div class="line">
            </div>
            <div>
                <h2 id="model">Model S</h2>
            </div>
        </div>

    </div>

    <script>

        var header = document.getElementById("header")
        var ms = document.getElementById("models")
        var m3 = document.getElementById("model3")
        var mx = document.getElementById("modelx")
        var my = document.getElementById("modely")
        var model = document.getElementById("model")

        ms.onclick = function(){
            header.style.backgroundImage = "url(img/image-1.png)";
            model.innerHTML = "Model S";
            time.innerHTML = "1.9 s";
            ts.innerHTML = "200 mph";
            max.innerHTML = "396 mi";
        }
        
        m3.onclick = function(){
            header.style.backgroundImage = "url(img/image-2.png)";
            model.innerHTML = "Model 3";
            time.innerHTML = "1.7 s";
            ts.innerHTML = "220 mph"
            max.innerHTML = "415 mi";
        }

        mx.onclick = function(){
            header.style.backgroundImage = "url(img/image-3.png)";
            model.innerHTML = "Model X";
            time.innerHTML = "1.5 s";
            ts.innerHTML = "240 mph";
            max.innerHTML = "458 mi";
        }

        my.onclick = function(){
            header.style.backgroundImage = "url(img/image-4.png)";
            model.innerHTML = "Model Y";
            time.innerHTML = "5.0 s";
            ts.innerHTML = "240 mph";
            max.innerHTML = "303 mi";
        }

    </script>

</body>
</html>
